<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Dog - Adoption Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 20px; }
        nav { background-color: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .section { padding: 20px; text-align: center; }
        form { background-color: white; padding: 20px; max-width: 400px; margin: 20px auto; border: 1px solid #ddd; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        form input, form textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        form button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        form button:hover { background-color: #45a049; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Adopt a Dog</h1>
        <p>Fill out the form to adopt your new friend!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="adoption-form.html">Adoption Form</a>
        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
    </nav>

    <div class="section">
        <h2>Adoption Application</h2>
        <form action="save-adoption.php" method="POST">
            <label for="dog-name">Dog You’re Interested In:</label>
            <input type="text" id="dog-name" name="dog-name" readonly value="">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <footer>
        <p>© 2025 Adopt a Dog. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dogName = urlParams.get('dog');
            if (dogName) {
                document.getElementById('dog-name').value = dogName;
            }
        };
    </script>
</body>
</html>
